<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200 ">
    <div class="lg:grid grid-cols-2 2xl:grid-cols-5">
    <div class="px-8 py-12 lg:px-10 lg:py-24 max-w-md mx-auto sm:max-w-xl lg:max-w-full xl:mr-0 2xl:col-span-2">
        <img class="h-10" src="/images/logo.svg" alt="Workcation">
        <img class="mt-8 rounded-2xl shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover object-center lg:hidden" src="/images/beach-work.jpg" alt="woman workcationin in the beach">

        <h1 class="mt-6 sm:mt-10 text-2xl font-semibold text-gray-600 sm:text-4xl lg:text-3xl" >You can work from anywhere.</h1>
        <span class="mt-2 text-indigo-500 text-2xl font-semibold" >Take advantage of it.</span>

        <p class="mt-2 text-gray-500 sm:text-xl">
            Workcation helps you find work-friendly rentals in beautiful location so you can enjoy some nice weather even when you're not on vacation.
        </p>
        <div class="pt-5">
            <a class="inline-block px-5 py-3 rounded-lg shadow-lg text-white font-semibold bg-indigo-500" href="#">Book your espace</a>
        </div>
    </div>
    <div class="relative hidden lg:block 2xl:col-span-3">
        <img class="absolute inset-0 w-full h-full object-cover object-center" src="/images/beach-work.jpg" alt="woman workcationing on the beach">
    </div>
    </div>
</body>

</html>
